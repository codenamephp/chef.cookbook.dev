---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10
      
suites:
  - name: default
    run_list:
      - recipe[test::chrome]
      - recipe[codenamephp_dev::dnsmasq]
      - recipe[test::vscode]
      - recipe[codenamephp_dev::gnome_terminal]
      - recipe[codenamephp_dev::unzip]
      - recipe[codenamephp_dev::jetbrains_toolbox]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
  - name: deprecated_recipes
    run_list:
      - recipe[test::init_users]
      - recipe[codenamephp_dev::chrome]
      - recipe[codenamephp_dev::vscode]
    verifier:
      inspec_tests:
        - test/smoke/default
      controls:
        - vscode-1.0
        - chrome-1.0
    attributes:
      codenamephp:
        dev:
          vscode:
            extensions: {
              user1: [eamodio.gitlens, chef-software.chef],
              user2: [davidanson.vscode-markdownlint, github.vscode-pull-request-github]
            }
            